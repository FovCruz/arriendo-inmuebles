<!DOCTYPE html>
<html>
<head>
    <title>Listar Propietarios</title>
</head>
<body>
    <h1>Propietarios</h1>
    <ul>
        {% for propietario in propietarios %}
            <li>{{ propietario.nombre }} - {{ propietario.correo }}</li>
            <a href="{% url 'actualizar_propietario' propietario.id %}">Editar</a>
            <a href="{% url 'eliminar_propietario' propietario.id %}">Eliminar</a>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_propietario' %}">Agregar nuevo propietario</a>
</body>
</html>
